<template id="s-template-of-tooltip">
    <style>
        .word {
            font-weight: bold;
        }
/* Wojciech Glugla tooltip styles */
        .tooltip {
            width: auto;
            position: absolute;
            top: 35px;
            left: 0;
            font-weight: 500;
            padding: 0.7rem;
            background-color: #111117;
            color: #FFFFFF;
            opacity: 0.9;
            border-radius: 10%;
        }
        .tooltip-isCompleted {
            transition: 0.2s;
            transition-timing-function:cubic-bezier(.43,.17,.64,1.09);
            top: 45px;
        }
    </style>
    <span class="word">{content}</span>
</template>
<script>
    customElements.define('s-tooltip',class extends HTMLElement {

        constructor() {
            super();

            // usign template
            let template = document.importNode(document.currentScript.ownerDocument.querySelector('#s-template-of-tooltip').content, true);
            //  simplest dataBinding
            var content = template.querySelector('.word').textContent;
            this.wordElement = template.querySelector('.word');
            this.wordElement.textContent = content.replace('{content}', this.textContent);
            this.wordElement.setAttribute('aria-labelledby',this.dataset.desc);
            // creating shadow root
            this.shadow = this.attachShadow({mode: 'open'});

            // appending template to shadow root
            this.shadow.appendChild(template);

            // tooltip behavior for example binding events etc..
            this.tooltipBehavior();
        }

        tooltipBehavior() {
            let that = this;

            this.wordElement.addEventListener('mouseover',function () {
                var tooltip = document.createElement('span');
                tooltip.classList.add('tooltip');
                tooltip.setAttribute('aria-hidden',true);
                tooltip.textContent = that.wordElement.getAttribute('aria-labelledby');
                that.shadow.appendChild(tooltip);
                setTimeout(function () {
                    tooltip.classList.add('tooltip-isCompleted')
                },10);
            });

            this.wordElement.addEventListener('mouseout',function () {
                that.shadow.removeChild(that.shadow.querySelector('.tooltip'));
            });
        }

    });
</script>
