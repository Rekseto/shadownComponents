<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    * {
        margin:0;
        padding:0;
    }
    .navigation {
        background-color: pink;
        width: 0px;
        height: 120px;
        overflow: hidden;
        transition: 1s;
        visibility: hidden;
    }
    .navigation-isExpanded {
        visibility: visible;
        width: 120px;
    }

    .header {
        display: flex;
        flex-direction: row;
        align-items: center;
    }
    s-nav-toggler {
        height: 60px;
        font: 700 1rem 'Roboto Slab', sans-serif;
        display: flex;
        justify-content: center;
    }

</style>
<body>
<header class="header">
<!--
     data-selector - leads us to naviagtion element (by class)

     data-label - provides to set hide text label for screen users : true = visible, false = hidden
    !data-label does NOT provide to skip content
    -->
    <s-nav-toggler  data-selector="navigation" data-label="true">Toggle navigation</s-nav-toggler>
    <nav class="navigation">
        <ul>
            <li>Start</li>
            <li>Second</li>
            <li>Third</li>
        </ul>
    </nav>
</header>


<s-tooltip data-desc="explaining">lorem!</s-tooltip>

<link rel="import" href="components/tooltip.html">
<link rel="import" href="components/nav-toggler.html">
</body>

</html>
