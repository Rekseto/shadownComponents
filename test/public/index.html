<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    * {
        margin:0;
        padding:0;
    }


    .navigation {
        background-color: pink;
        width: 0px;
        height: 120px;
        overflow: hidden;
        transition: 1s;
        visibility: hidden;
    }
    .navigation-isExpanded {
        visibility: visible;
        width: 120px;
    }


    .header {
        display: flex;
        flex-direction: row;
        align-items: center;
    }
</style>
<body>
<header class="header">
    <s-nav-toggler  data-selector=".navigation">Toggle navigation</s-nav-toggler>
    <nav class="navigation">
        <ul>
            <li>Start</li>
            <li>Second</li>
            <li>Third</li>
        </ul>
    </nav>
</header>


<s-tooltip data-desc="explaining">lorem!</s-tooltip>

<link rel="import" href="components/tooltip.html">
<link rel="import" href="components/nav-toggler.html">
</body>

</html>
